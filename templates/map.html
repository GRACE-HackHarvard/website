{% block head %}
  <head>
    <meta charset="utf-8" />
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <title>GRACE</title>

    <!-- css -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
	  <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  </head>
{% endblock %}

{% block content %}

<div class="relative">
    <div id="starmap" style="width:100%;height:100vh;" class="absolute"></div>
    <nav class="absolute w-full">
        <div id="navleft" class="flex w-full justify-end items-center lg:px-4 md:px-3 sm:px-2 h-[7vh] bg-black opacity-30">
            <a href="/" class="text-white font-bold p-2">Home</a>
            <a href="/about" class="text-white p-2">About</a>
            <a href="/map" class="text-white p-2">Star Map</a>
            </div>
    </nav>
</div>

{% endblock %}


{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/projection.js') }}"></script>
<script src="{{ url_for('static', filename='js/stuquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/virtualsky.min.js') }}"></script>
<script>
    S(document).ready(function() {
        var planetarium = S.virtualsky({
                id: 'starmap',
                projection: 'stereo', 
                live: true,
			    latitude: 34.4326, 
			    longitude: -119.86286,
                constellations: true,
                showposition: false,
        });
    });
</script>
{% endblock %}
